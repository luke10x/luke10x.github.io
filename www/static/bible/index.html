	line-height: 15px;

body {
	/* background: rgb(24, 24, 24); */
	background: #111;

.term {
	font-family: "Courier New",courier,fixed,monospace;

	letter-spacing: 1px;
}
.term .termReverse {
	color: #232e45;

	line-height: 15px;
}

.dimmed,.dimmed *,.dimmed * * {
	background-color: #222222 !important;
	color: #333333 !important;
}

@media print {
	body { background-color: #ffffff; }
	body,p,a,td,li,tt {
		color: #000000;
	}
	pre,.prop,.markup {
		color: #000000;
	}
	h1 {
		color: #000000;
	}
	a,a:link,a:visited {
		color: #ff0000;
	}

	}
	a:active {

	}
	table.inventory {

	}
